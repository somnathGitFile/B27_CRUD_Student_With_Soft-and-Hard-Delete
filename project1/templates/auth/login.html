{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Show Students</title>
{% endblock %}

{% block content %}
{% load static %}
<body style="background-color: #80ced6;">
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <label>ENTER USERNAME</label><br>
        <input type="text" name="un" placeholder="Enter your Username" class="form-control"><br><br>
        <label>ENTER PASSWORD</label><br>
        <input type="password" name="pw" placeholder="Enter your Password" class="form-control"><br><br>
        <label>ENTER EMAIL</label><br>
        <input type="email" name="e" placeholder="Enter your Email" class="form-control"><br><br>
        <button type="submit" class="btn btn-success" >Login</button>

    </form>
    </div>
</body>
{% endblock %}
