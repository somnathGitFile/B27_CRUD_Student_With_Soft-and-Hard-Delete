{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Students Details</title>
{% endblock %}

{% block content %}
<body style="background-color: #80ced6;">
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <center><h1>Student Datails</h1></center>
        {{form|crispy}}
        <input type="submit" value="ADD Student" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning float-right btn-lg">

    </form>
</div>
</body>
{% endblock %}
